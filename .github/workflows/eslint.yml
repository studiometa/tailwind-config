name: Code Quality
on:
  pull_request:
    paths:
      - '**/**.js'
      - .github/workflows/eslint.yml

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm ci
      run: npm ci
    - name: ESLint
      run: npm run lint
